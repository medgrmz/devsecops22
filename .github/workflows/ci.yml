name: CI/CD Pipeline - DemoCyber

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/democyber:latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build React project
      - name: Build React project
        run: npm run build

      # Step 5: Debug Docker secrets (optional, can be removed after verification)
      - name: Debug Docker username
        run: echo "Docker username: ${{ secrets.DOCKERHUB_USERNAME }}"

      # Step 6: Login to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 7: Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE_NAME .

      # Step 8: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push $DOCKER_IMAGE_NAME
